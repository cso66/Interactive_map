        </style>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Budapest Districts + Population Radar</title>
    </head>
    <body>
        <!-- SINGLE Plotly panel - positioned over map -->
        <div id="plotly-panel" style="
            position:absolute;
            bottom:10px;
            right:10px;
            width:500px;
            height:400px;
            background:white;
            border:2px solid #444;
            z-index:1000;
            padding:8px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            ">
        </div>

        <!-- SINGLE map div -->
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>

        <!-- Plotly CDN -->
        <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
        
        <!-- All qgis2web scripts -->
        <script src="resources/qgis2web_expressions.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="layers/Kerletek_1.js"></script>
        <script src="layers/Budapest_2.js"></script>
        <script src="styles/Kerletek_1_style.js"></script>
        <script src="styles/Budapest_2_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>

        <!-- Your radar script - FIXED timing -->
             <!-- DYNAMIC radar - updates for visible districts -->
       <script>
// DEBUG: Find exact layer names
var districtData = [
  {name:'I.',pop:23685},{name:'II.',pop:86567},{name:'III.',pop:124746},{name:'IV.',pop:94391},
  {name:'V.',pop:21931},{


function updateVisibleKeruletek() {
  try {
    if (!map) throw 'No map';
    
    // ZOOM OUT first to see all Budapest
    map.getView().setZoom(10);
    
    var extent = map.getView().calculateExtent(map.getSize());
    console.log('Extent:', extent);
    
    var keruletLayer = map.getLayers().getArray().find(l => 
      l.get('name')?.toLowerCase().includes('kerlet') || 
      l.get('title')?.toLowerCase().includes('kerlet')
    );
    
    if (!keruletLayer) {
      drawRadar(districtData.map(d=>d.name), districtData.map(d=>d.pop), 'Kerletek réteg keresése...');
      return;
    }
    
    console.log('Kerület layer:', keruletLayer.get('name'));
    var source = keruletLayer.getSource();
    var allFeatures = source.getFeatures();
    console.log('Total features:', allFeatures.length);
    
    var visible = [], totalChecked = 0;
    allFeatures.forEach(f => {
      totalChecked++;
      try {
        if (f.getGeometry() && f.getGeometry().intersectsExtent(extent)) {
          var name = f.get('Kerületszám') || f.get('name') || f.get('kerület') || f.get('Kerület') || 'N/A';
          var popField = f.get('Népesség(2022)[2]') || f.get('Népesség') || f.get('population') || f.get('pop');
          var pop = parseInt(popField) || 0;
          console.log('Visible:', name, pop);
          if (name !== 'N/A' && pop > 0) visible.push({name, pop});
        }
      } catch(e) {
        console.log('Feature error:', e);
      }
    });
    
    console.log('Checked', totalChecked, 'found', visible.length);
    
    if (visible.length === 0) {
      // Show first 5 as demo
      var demo = districtData.slice(0,5);
      drawRadar(demo.map(d=>d.name), demo.map(d=>d.pop), 'ZOOM OUT - 5 demo kerület');
    } else {
      drawRadar(visible.map(v=>v.name), visible.map(v=>v.pop), `LÁTHATÓ (${visible.length})`);
    }
    
  } catch(e) {
    console.error('Error:', e);
    drawRadar(['Hiba'], [0], 'F12 Console');
  }
}


setTimeout(() => {
  if (!map) {
    drawDebug('❌ NO MAP', 'Reload');
    return;
  }
  
  var layersInfo = 'LAYERS FOUND:\n';
  map.getLayers().forEach((layer, i) => {
    var name = layer.get('name') || 'no name';
    var title = layer.get('title') || 'no title';
    var type = layer.getSource()?.constructor.name || 'unknown';
    layersInfo += `${i}: "${name}" / "${title}" (${type})\n`;
  });
  
  drawDebug('DEBUG LAYERS', layersInfo);
  console.log('Full layers:', map.getLayers().getArray());
}, 2500);
</script>
    </body>
</html>
