        <style>
        html, body {
            background-color: #ffffff;

        .ol-control > * {
            background-color: #f8f8f8!important;

        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {

    <body>
        <!-- SINGLE Plotly panel - positioned over map -->
        <div id="plotly-panel" style="
            position:absolute;
            bottom:10px;
            right:10px;
            width:500px;
            height:400px;
            background:white;
            border:2px solid #444;
            z-index:1000;
            padding:8px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            ">
        </div>

        <!-- SINGLE map div -->
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>

        <!-- Plotly CDN -->
        <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
        
        <!-- All qgis2web scripts -->
        <script src="resources/qgis2web_expressions.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="layers/Kerletek_1.js"></script>
        <script src="layers/Budapest_2.js"></script>
        <script src="styles/Kerletek_1_style.js"></script>
        <script src="styles/Budapest_2_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>

        <!-- Your radar script - FIXED timing -->
             <!-- DYNAMIC radar - updates for visible districts -->
       <script>
// DEBUG: Find exact layer names
var districtData = [{name:'I.',pop:23685},{name:'II.',pop:86567}]; // short

function drawDebug(title, info) {
  Plotly.newPlot('plotly-panel', [], {title: title + '\n' + info});
}

setTimeout(() => {
  if (!map) {
    drawDebug('âŒ NO MAP', 'Reload');
    return;
  }
  
  var layersInfo = 'LAYERS FOUND:\n';
  map.getLayers().forEach((layer, i) => {
    var name = layer.get('name') || 'no name';
    var title = layer.get('title') || 'no title';
    var type = layer.getSource()?.constructor.name || 'unknown';
    layersInfo += `${i}: "${name}" / "${title}" (${type})\n`;
  });
  
  drawDebug('DEBUG LAYERS', layersInfo);
  console.log('Full layers:', map.getLayers().getArray());
}, 2500);
</script>
    </body>
</html>
