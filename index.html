<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;

        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {

        }

            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
        </style>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Budapest Districts + Population Radar</title>
    </head>
    <body>
        <!-- SINGLE Plotly panel - positioned over map -->
        <div id="plotly-panel" style="
            position:absolute;
            bottom:10px;
            right:10px;
            width:500px;
            height:400px;
            background:white;
            border:2px solid #444;
            z-index:1000;
            padding:8px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            ">
        </div>

        <!-- SINGLE map div -->
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>

        <!-- Plotly CDN -->
        <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
        
        <!-- All qgis2web scripts -->
        <script src="resources/qgis2web_expressions.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="layers/Kerletek_1.js"></script>
        <script src="layers/Budapest_2.js"></script>
        <script src="styles/Kerletek_1_style.js"></script>
        <script src="styles/Budapest_2_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>

        <!-- Your radar script - FIXED timing -->
             <!-- DYNAMIC radar - updates for visible districts -->
       <script>
// === PRODUCTION DYNAMIC RADAR FOR Kerletek_1 === [file:40]
var districtData = [  // fallback CSV data
  {name:'I.',pop:23685},{name:'II.',pop:86567},{name:'III.',pop:124746},{name:'IV.',pop:94391},
  {name:'V.',pop:21931},{name:'VI.',pop:35441},{name:'VII.',pop:48943},{name:'VIII.',pop:70048},
  {name:'IX.',pop:59588},{name:'X.',pop:75628},{name:'XI.',pop:141090},{name:'XII.',pop:57295},
  {name:'XIII.',pop:122973},{name:'XIV.',pop:118705},{name:'XV.',pop:77091},{name:'XVI.',pop:73270},
  {name:'XVII.',pop:84922},{name:'XVIII.',pop:99400},{name:'XIX.',pop:56507},{name:'XX.',pop:63512},
  {name:'XXI.',pop:70442},{name:'XXII.',pop:56534},{name:'XXIII.',pop:22633}
];

function drawRadar(names, pops, title) {
  names = [...names, names[0]]; pops = [...pops, pops[0]];
  Plotly.newPlot('plotly-panel', [{
    type: 'scatterpolar', r: pops, theta: names, fill: 'toself',
    line: {color: '#006400', width: 3}, marker: {color: '#98FB98'}
  }], {
    title: `${title} (${names.length-1} kerület)`, 
    polar: {radialaxis: {range: [0,150000]}},
    font: {size: 13}, margin: {t:90}, showlegend: false
  });
}

// === CORE FUNCTION: Visible districts ===
function updateVisibleKeruletek() {
  try {
    if (!map) throw 'No map';
    
    var extent = map.getView().calculateExtent(map.getSize());
    var keruletLayer = map.getLayers().getArray().find(l => 
      l.get('name')?.includes('Kerletek') || l.get('title')?.includes('Kerletek')
    );
    
    if (!keruletLayer) {
      // Fallback: all districts
      drawRadar(districtData.map(d=>d.name), districtData.map(d=>d.pop), 'Kerletek réteg keresése...');
      return;
    }
    
    var source = keruletLayer.getSource();
    var visible = [];
    
    source.forEachFeature(f => {
      if (f.getGeometry().intersectsExtent(extent)) {
        var name = f.get('Kerületszám') || f.get('name') || f.get('kerület') || 'N/A';
        var popField = f.get('Népesség(2022)[2]') || f.get('Népesség') || f.get('population');
        var pop = parseInt(popField) || 0;
        if (name !== 'N/A' && pop > 0) visible.push({name, pop});
      }
    });
    
    if (visible.length === 0) {
      drawRadar(['Nincs látható'], [0], 'Nincs kerület a nézetben');
    } else {
      drawRadar(visible.map(v=>v.name), visible.map(v=>v.pop), 'LÁTHATÓ KERÜLETEK');
    }
    
  } catch(e) {
    console.error('Radar error:', e);
    drawRadar(['Hiba'], [0], 'Reload');
  }
}

// === INIT + EVENTS ===
setTimeout(() => {
  if (Plotly && map) {
    updateVisibleKeruletek();
    map.on('moveend', updateVisibleKeruletek);
    console.log('✅ Dynamic Kerületek radar READY!');
  }
}, 2500);
</script>

    </body>
</html>
